name: docker-build

on:
  push:
    branches: ['dev']

env:
  DOCKER_IMAGE: ghcr.io/tjrdnjs1534/toky-frontend
  DOCKER_CONTAINER: toky-frontend-container

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Docker
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: build and push image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: setup .env
        run: |
          echo "NEXT_PUBLIC_DOMAIN_URL=${{ secrets.DEV_DOMAIN_URL }}" >> .env
          echo "NEXT_PUBLIC_API_URL=${{ secrets.DEV_API_URL }}" >> .env
          echo "NEXT_PUBLIC_AWS_S3_BUCKET_REGION=${{ secrets.AWS_REGION }}" >> .env
          echo "NEXT_PUBLIC_AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_IMAGE_BUCKET_NAME }}" >> .env
          cat .env

      - name: Run Docker
        run: |
          sudo docker stop ${{ env.DOCKER_CONTAINER }} && sudo docker rm ${{ env.DOCKER_CONTAINER }} && sudo docker rmi ${{ env.DOCKER_IMAGE }}:latest
          sudo docker run -dp 3000:3000 --env-file ./.env --platform linux/amd64 -d --name ${{ env.DOCKER_CONTAINER }} --network host --restart always ${{ env.DOCKER_IMAGE }}:latest
